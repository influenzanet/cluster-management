  ############
  # MONGO DB #
  ############
  mongoDB:
    deployment:
      name: mongo
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: mongo
        template:
          metadata:
            labels:
              app: mongo
          spec:
            volumes:
            - name: task-pv-storage
              persistentVolumeClaim:
                claimName: task-pv-claim
            containers:
            - name: mongo
              image: mongo:latest
              env:
              - name: MONGO_INITDB_ROOT_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: case-mongodb-atlas
                    key: username
              - name: MONGO_INITDB_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: case-mongodb-atlas
                    key: password
              ports:
              - containerPort: 27017
              volumeMounts:
              - mountPath: "/data/db"
                name: task-pv-storage
    service:
      name: mongo-atlas-service
      spec:
        selector:
          app: mongo
        clusterIP: None
        ports:
        - name: grpc
          protocol: TCP
          port: 27017
          targetPort: 27017
