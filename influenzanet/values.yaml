# Default values for influenzanet-2.0.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: case

# Replace this with the domain name for Influenzanet Application
domain: example.com
# Replace this with a list of domains to be included in the certificate
tlsDomains:
  - example.com

participantApiPath: "/api"
managementApiPath: "/admin"


# TLS Certificate Issuer Section
clusterIssuer : "letsencrypt-prod-site"
acmeServer: https://acme-v02.api.letsencrypt.org/directory
connectedEmail: sajeeth.sadananda@isi.it

# Secrets Configuration Section
jwtKey: ""
mongoUsername: "admin"
mongoPassword: "abc123"
mongoConnectionPrefix: ""
googleRecaptchaKey: "<insert-base64-key-here>"

# Persistant Storage Section
storageClass: standard
accessModes:
  - ReadWriteOnce
storageRequested: 50Gi

# Email service SMTP configuration
## Regular Email Server
smtpServers: |
  from: "username@email.com"
  sender: username@email.com
  replyTo:
    - username@email.com
  servers:
    - host: smtp.gmail.com
      port: 465
      connections: 2
      sendTimeout: 5
      auth:
        user: username@email.com
        password: "password" 

## High Priority email server
prioSmtpServers: |
  from: "username@email.com"
  sender: username@email.com
  replyTo:
    - username@email.com
  servers:
    - host: smtp.gmail.com
      port: 465
      connections: 2
      sendTimeout: 5
      auth:
        user: username@email.com
        password: "password" 

# Deployment and Service configurations for each micro-service.
## Add to this list to deploy additional micro-services

microservices:
  ######################
  # PARTICIPANT WEBAPP #
  ######################
  participantWebapp:
    deployment:
      name: web-client
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: web-client
        template:
          metadata:
            labels:
              app: web-client
          spec:
            containers:
            - name: web-client
              image: sajeeth1009/participant-webapp:v0.0.1
              imagePullPolicy: Always
              ports:
              - containerPort: 3100
    service:
      name: web-client-service
      spec:
        type: NodePort
        selector:
          app: web-client
        ports:
        - port: 3100
          targetPort: 80
  ################
  # EMAIL CLIENT #
  ################
  email-client:
    deployment:
      name: email-client
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: email-client
        template:
          metadata:
            labels:
              app: email-client
          spec:
            containers:
            - name: email-client
              image: sajeeth1009/email-client-service-image:v0.9.1
              imagePullPolicy: Always
              env:
              - name: EMAIL_CLIENT_SERVICE_LISTEN_PORT
                value: "5005"
              - name: MESSAGING_CONFIG_FOLDER
                value: "/config"
              volumeMounts:
              - name: config-volume
                mountPath: /config/
              ports:
              - containerPort: 5005
                protocol: TCP
              - containerPort: 465
                name: smtpssl
                protocol: TCP
              - containerPort: 587
                name: smtpauth
                protocol: TCP
            volumes:
            - name: config-volume
              configMap:
                name: email-server-config
    service:
      name: email-client-service
      spec:
        type: NodePort
        selector:
          app: email-client
        ports:
        - name: grpc
          port: 5005
          protocol: TCP
          targetPort: 5005
        - name: smtpssl-svc
          port: 465
          protocol: TCP
          targetPort: 465
        - name: smtpauth-svc
          port: 587
          protocol: TCP
          targetPort: 587
  ###################
  # LOGGING SERVICE #
  ###################
  logging:
    deployment:
      name: logging
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: logging
        template:
          metadata:
            labels:
              app: logging
          spec:
            containers:
            - name: logging
              image: sajeeth1009/logging-service-image:v0.1.0
              imagePullPolicy: Always
              env:
              - name: LOGGING_SERVICE_LISTEN_PORT
                value: "5006"
              - name: DB_TIMEOUT
                value: "30"
              - name: DB_IDLE_CONN_TIMEOUT
                value: "46"
              - name: DB_MAX_POOL_SIZE
                value: "8"
              - name: DB_DB_NAME_PREFIX
                value: ""
              - name: LOG_DB_CONNECTION_STR
                value: mongo-atlas-service:27017
              - name: LOG_DB_CONNECTION_PREFIX
                valueFrom:
                  secretKeyRef:
                    name: case-mongodb-atlas
                    key: connectionPrefix
              - name: LOG_DB_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: case-mongodb-atlas
                    key: username
              - name: LOG_DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: case-mongodb-atlas
                    key: password
              ports:
              - containerPort: 5006
    service:
      name: logging-service
      spec:
        type: ClusterIP
        selector:
          app: logging
        ports:
        - name: grpc
          protocol: TCP
          port: 5006
          targetPort: 5006
  ###################
  #  MANAGEMENT API #
  ###################
  managementAPI:
    deployment:
      name: management-api
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: management-api
        template:
          metadata:
            labels:
              app: management-api
          spec:
            containers:
            - name: management-api
              image: sajeeth1009/management-api-image:v0.12.1
              imagePullPolicy: Always
              env:
              - name: MANAGEMENT_API_GATEWAY_LISTEN_PORT
                value: "3232"
              - name: CORS_ALLOW_ORIGINS
                value: "https://tofudumplings.com,http://tofudumplings.com"
              - name: DEBUG_MODE
                value: "false"
              - name: ADDR_USER_MANAGEMENT_SERVICE
                value: user-management-service:5002
              - name: ADDR_STUDY_SERVICE
                value: study-service:5003
              - name: ADDR_MESSAGING_SERVICE
                value: messaging-service:5004
