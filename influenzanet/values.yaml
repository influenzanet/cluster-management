                  secretKeyRef:
                    name: case-mongodb-atlas
                    key: password
              - name: MESSAGE_DB_CONNECTION_STR
                value: mongo-atlas-service:27017
              - name: MESSAGE_DB_CONNECTION_PREFIX
                valueFrom:
                  secretKeyRef:
                    name: case-mongodb-atlas
                    key: connectionPrefix
              - name: MESSAGE_DB_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: case-mongodb-atlas
                    key: username
              - name: MESSAGE_DB_PASSWORD
                valueFrom:
                  secretKeyRef:
