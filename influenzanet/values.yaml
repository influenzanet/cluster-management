              - name: MESSAGE_SCHEDULER_INTERVAL_LOW_PRIO
                value: "1800"
              - name: MESSAGE_SCHEDULER_INTERVAL_AUTO_MESSAGE
                value: "120"
              - name: ADDR_USER_MANAGEMENT_SERVICE
                value: user-management-service:5002
              - name: ADDR_STUDY_SERVICE
